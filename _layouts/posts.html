---
layout: default
---

<section class="bgPosts centered" style="background-image:url('{{page.feature-image_path}}');">
  <div class="banner-inner">

  </div>
</section>

<section>
  <h2 class="centered"> {{page.title}} </h2>
  <hr class="center"> </hr>
  <p> {{page.subtitle}} </p>
  <div class="posts">
   {{content}}
  </div>

  <div id="disqus_thread"></div>
  <script>

  /**
  *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
  *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/

  var disqus_config = function () {
  this.page.url = 'http://justynjen.com/posts';  // Replace PAGE_URL with your page's canonical URL variable
  this.page.identifier = 'posts'; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
  };

  (function() { // DON'T EDIT BELOW THIS LINE
  var d = document, s = d.createElement('script');
  s.src = 'https://EXAMPLE.disqus.com/embed.js';
  s.setAttribute('data-timestamp', +new Date());
  (d.head || d.body).appendChild(s);
  })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>


</section>

<section class="blog">
  <h2 class="center shorelines">Read Next</h2>
  <div class="blog-posts grid-middle-center">

     {% for post in site.posts limit:4 %}

    <div class="blog-post col-3_sm-6_xs-12">
     <img class="bg blogImage" src="{{ post.feature-image_path }} " alt="">
     <div class="blogContainer centered">
       <h4 class="centered blogPosts"><a href="{{ post.url }}">{{ post.title }}</a><br /></h4>
         <p>
  				 {{post.excerpt | truncatewords:15}}
  			</p>
  			   <a href="{{post.url}}" class="postUrl"> Read More</a>
      </div>
     </div>

     {% endfor %}

    </div>

</section>
