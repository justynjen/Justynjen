---
layout: default
title: Justynjen
banner-image_path: /images/insta-tour5.jpg
---

<h2 class="centered shorelines portfolio">Read the Blog</h2>
<hr class="center"> </hr>
<section class="blog">
  <div class="blog-posts grid-middle-center">

   {% for post in site.posts %}

   <div class="blog-post col-6_sm-6_xs-12 center">
     <img class="bg blogImage" src="{{ post.feature-image_path }} " alt="">
     <h4 class="center blogPosts"><a href="{{ post.url }}">{{ post.title }}</a></h4>
     <p>
         {{post.excerpt | truncatewords:25}}
      </p>
      <a href="{{post.url}}" class="center postUrl"> Read More</a>
   </div>

   {% endfor %}

  </div>

</section>
<section class="subscribe centered">
  <h2 class="shorelines lineHeight"> Subscribe </h2>
  <hr class="center"> </hr>
  <form class="contact-form" method="POST" action="http://formspree.io/justyngourdin@gmail.com">
		<input name="name" type="text" class="feedback-input" placeholder="Name" />
  	<input name="email" type="text" class="feedback-input" placeholder="Email" />
  	<input type="submit" value="SUBMIT"/>
</section>
